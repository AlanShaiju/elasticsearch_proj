# ===============================
# Elasticsearch Configuration
# ===============================

# Elasticsearch endpoint
spring.elasticsearch.uris=http://localhost:9200

# Authentication (your curl used elastic:elastic)
spring.elasticsearch.username=elastic
spring.elasticsearch.password=elastic

# Disable SSL verification for local dev
spring.elasticsearch.ssl.verification-mode=none

# Connection settings (duration format)
spring.elasticsearch.connection-timeout=1s
spring.elasticsearch.socket-timeout=3s

# Logging
logging.level.org.springframework.data.elasticsearch=DEBUG
